<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>

    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <form id="search-form">
      <input
        id="search-bar"
        class="input"
        type="text"
        placeholder="Pokemon Name"
      />
      <button type="submit" class="input">Search</button>
    </form>

    <div class="card">
      <img id="image" alt="Pokemon Image" src="" />
      <h1 id="name">Pokemon Name</h1>
      <p>Weight: <span id="weight"></span>kg</p>
      <p>Height: <span id="height"></span>m</p>
      <p>Types:</p>
      <ul id="types"></ul>
    </div>
  </body>
</html>
